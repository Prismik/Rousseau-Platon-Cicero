<div class="playfield col-md-12">
	<div class="score">
		<div class="selfScore">{{playerOne.name}}: {{playerOne.score}}</div>
		<div class="vs">VS</div>
		<div class="otherScore">{{playerTwo.name}}: {{playerTwo.score}}</div>
	</div>
	<div class="fight">
	<div class="otherWeapon"></div>

	<div class="selfWeapon"></div>
	</div>
	<div class="self">
		<button ng-click="select(0)" class="weapon">Rock</button>
		<button ng-click="select(1)" class="weapon">Paper</button>
		<button ng-click="select(2)" class="weapon">Scissor</button>
		<button ng-if="playerOne.selected()" ng-click="confirm()" class="weapon">Confirm</button>
	</div>
	<div class="bottom">
		<div class="chat">
			<textarea rows="5" cols="50"></textarea>
		</div>
	</div>
</div>
